<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jonathan Ben-Ammi">
	<title>CSS Framework</title>
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="./../static/css/slice.css"></link>
	<link rel="stylesheet" href="./../static/css/styles/monokai-sublime.css">
	<script src="./../static/js/jquery-2.2.3.js"></script>
	<script src="./../static/js/jquery-ui.js"></script>
	<script src="./../static/js/angular.js"></script>
	<script src="./../static/js/angular-route.js"></script>
	<script src="./../static/js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
		var myApp = angular.module('myApp', ['ngRoute']);

		myApp.config(function($routeProvider){
			$routeProvider
				.when('/', {
					templateUrl: 'static/partials/main.html'
				})
				.when('/colors', {
					templateUrl: 'static/partials/colors.html'
				})
				.when('/grid', {
					templateUrl: 'static/partials/grid.html'
				})
				.when('/elements', {
					templateUrl: 'static/partials/elements.html'
				})
				.otherwise({
					redirectTo: '/'
				})
		})

		var modal = function(id1, id2){
			document.getElementById(id1).style.display='block';
			document.getElementById(id2).style.float='none';
		}
		var modalClose = function(id1){
			document.getElementById(id1).style.display='none';
		}
		
	</script>
	<style type="text/css">
		pre {
			font-size: 0.7rem;
		}
	</style>
</head>
<body>
<nav class="plum  darker-3">
<p class="logo salt-text">Slice</p>
<ul class="right">
	<li><a href="#/colors">Style</a></li>
	<li><a href="#/grid">Grid</a></li>
	<li><a href="#/elements">Elements</a></li>
	<li><a href="#/">Home</a></li>
</ul>
</nav>
<div ng-view='' class="container space-top-10 scroll">
	
</div>

</body>
</html>
